---
name: Docker Image Magepack
on:
  schedule:
  - cron: "0 6 1 * *"
  push:
    paths:
    - images/.trigger
    - images/magepack/**
    branches:
    - develop
jobs:
  magepack:
    name: Magepack
    runs-on: ubuntu-latest
    environment:
      name: develop
    steps:
    - uses: actions/checkout@v1
    - run: ./images/scripts/build.sh "${BUILD_GROUP}"
      env:
        BUILD_GROUP: magepack
        DOCKER_USERNAME: ${{ secrets.DEV_DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DEV_DOCKER_PASSWORD }}
        DOCKER_REPO: ${{ secrets.DEV_DOCKER_REPO }}
        PUSH: "true"
