{{- /* @formatter:off */}}

---
sync:
  defaults:
    mode: two-way-resolved
    watch:
      pollingInterval: 10
    ignore:
      vcs: false
      paths:
        # System files
        - ".DS_Store"
        - "._*"

        # Vim files
        - "*~"
        - "*.sw[a-p]"

        # IDE files
        - ".idea"

    permissions:
      defaultFileMode: "0644"
      defaultDirectoryMode: "0755"
